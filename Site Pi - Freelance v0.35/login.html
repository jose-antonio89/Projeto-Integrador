<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workly - Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"><!--LINK DOS ICONES-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-icons/4.0.0/iconfont/material-icons.min.css"><!--LINK DOS ICONES-->
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <span class="logo"><img class="imagem-logo" src="img/logo.png" alt=""></span>
            <h1>Bem-vindo ao Workly</h1>
            <p>Faça login para continuar</p>
        </div>
        
        <form id="formLogin" action="php/dados.php" method="get" class="login-form">
            <div class="form-group">
                <label for="nome">Nome Completo*</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                <i class="fas fa-user icon"></i>
            </div>
            
            <div class="form-group">
                <label for="senha">Senha*</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required minlength="8">
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <div class="forgot-password">
                <a href="#">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="submit-button">Entrar</button>
            
            <div class="register-link">
                Não tem uma conta? <a href="index2.html">Cadastre-se</a>
            </div>
            
            <div class="social-login">
                <p>Ou entre com</p>
                <div class="social-icons">
                    <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon apple"><i class="fab fa-apple"></i></a>
                </div>
            </div>
        </form>
    </div>

     <!-- Modal Esqueceu Senha (aparece ao clicar em "esqueceu a senha")-->
<div class="forgot-password-modal" id="forgotPasswordModal">
    <div class="modal-content">
        <h2>Esqueceu sua senha?</h2>
        <p>Digite seu e-mail para receber instruções para redefinir sua senha</p>
        
        <form class="forgot-password-form">
            <div class="form-group">
                <label for="recovery-email">E-mail</label>
                <input type="email" id="recovery-email" name="recovery-email" placeholder="Digite seu e-mail" required>
            </div>
            
            <button type="submit" class="submit-button">Enviar instruções</button>
        </form>
    </div>
</div>

    <script src="js/scriptlogin.js"></script>
</body>
</html>
